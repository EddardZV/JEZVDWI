<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a v2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <style>
    .card {
      border: none;
      background-color: transparent;
      box-shadow: none;
    }

    .card-img-top {
      height: 200px;
      width: 100%;
      object-fit: contain;
      filter: blur(4px);
      transition: filter 0.3s ease-in-out;
      background-color: #f0f0f0;
    }

    .clean-img {
      filter: blur(0);
    }

    .card-footer {
      background-color: transparent;
      border-top: none;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h4 class="mb-4 text-center">Fotos desbloqueadas: <span id="counter">0</span></h4>
    <div class="row">
      <!-- Card imagen 1 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podo.jpg" class="card-img-top blur-img" alt="Foto 1" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen 2 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podologo.jpg" class="card-img-top blur-img" alt="Foto 2" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen 3 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podo2.jpg" class="card-img-top blur-img" alt="Foto 3" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen 4 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podologo2.jpg" class="card-img-top blur-img" alt="Foto 4" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen 5 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podologo3.jpg" class="card-img-top blur-img" alt="Foto 5" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen 5 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podologo4.jpg" class="card-img-top blur-img" alt="Foto 6" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen 6 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podo3.jpg" class="card-img-top blur-img" alt="Foto 7" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
       <!-- Card imagen 7 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/patas.jpg" class="card-img-top blur-img" alt="Foto 8" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen 7 -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/dermatologia.jpg" class="card-img-top blur-img" alt="Foto 9" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
      <!-- Card imagen adicional -->
      <div class="col-md-4 mb-4">
        <div class="card text-center">
          <img src="photos/podo_extra.jpg" class="card-img-top blur-img" alt="Foto extra" />
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleBlur(this)">Ver Foto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let unlockedCount = 0;

    function toggleBlur(button) {
      const img = button.closest('.card').querySelector('img');
      const isBlurred = img.classList.contains('blur-img');

      if (isBlurred) {
        img.classList.remove('blur-img');
        img.classList.add('clean-img');
        button.textContent = 'Ocultar Foto';
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        unlockedCount++;
      } else {
        img.classList.remove('clean-img');
        img.classList.add('blur-img');
        button.textContent = 'Ver Foto';
        button.classList.remove('btn-success');
        button.classList.add('btn-primary');
        unlockedCount--;
      }

      document.getElementById('counter').textContent = unlockedCount;
    }
  </script>
</body>

</html>
